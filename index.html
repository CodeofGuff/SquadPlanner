<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Map Planner</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="controls">
                <div class="control-group">
                    <label for="map-select">Select Map:</label>
                    <select id="map-select">
                        <option value="">Choose a map...</option>
                    </select>
                    
                    <div class="sub-map-container">
                        <label for="sub-map-select">Map Version:</label>
                        <select id="sub-map-select" disabled>
                            <option value="">Select main map first...</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label>Tools:</label>
                    <div class="tools">
                        <button id="draw-btn" class="active">Draw</button>
                        <button id="text-btn">Text</button>
                        <button id="icon-btn">Place Icon</button>
                        <button id="erase-btn">Erase</button>
                        <button id="clear-btn">Clear All</button>
                        <input type="color" id="color-picker" class="color-picker" value="#000000" />
                    </div>
                </div>

                <div class="control-group">
                    <label>Icons:</label>
                    <div class="icons-grid">
                        <div class="icon-item">1</div>
                        <div class="icon-item">2</div>
                        <div class="icon-item">3</div>
                        <div class="icon-item">4</div>
                    </div>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
