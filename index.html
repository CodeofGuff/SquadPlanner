<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Planning Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <section class="logo-section">
                <img src="https://cdn.prod.website-files.com/651dd1cea3817995c17fa3c1/6557ac7dc67898168bff58dd_squadlogo_white_gold_hires-p-800.png" alt="Squad Logo" class="squad-logo">
                <p>PLANNER</p>
            </section>
            
            <section class="map-selection">
                <div class="selector-group">
                    <h3>Select Map</h3>
                    <select id="mapSelect">
                        <option value="">Choose map...</option>
                        <option value="custom">Upload Custom Map...</option>
                        <option value="assets/maps/AlBasrah_AAS_1.png">Al Basrah: AAS v1</option>
                        <option value="assets/maps/Anvil_AAS_1.png">Anvil: AAS v1</option>
                        <option value="assets/maps/BelayaPass_AAS_1.png">Belaya Pass: AAS v1</option>
                        <option value="assets/maps/BelayaPass_AAS_2.png">Belaya Pass: AAS v2</option>
                        <option value="assets/maps/BelayaPass_AAS_3.png">Belaya Pass: AAS v3</option>
                        <option value="assets/maps/BlackCoast_AAS_1.png">Black Coast: AAS v1</option>
                        <option value="assets/maps/BlackCoast_AAS_2.png">Black Coast: AAS v2</option>
                        <option value="assets/maps/Chora_AAS_1.png">Chora: AAS v1</option>
                        <option value="assets/maps/Chora_AAS_2.png">Chora: AAS v2</option>
                        <option value="assets/maps/Chora_AAS_3.png">Chora: AAS v3</option>
                        <option value="assets/maps/Fallujah_AAS_1.png">Fallujah: AAS v1</option>
                        <option value="assets/maps/FoolsRoad_AAS_1.png">Fool's Road: AAS v1</option>
                        <option value="assets/maps/FoolsRoad_AAS_2.png">Fool's Road: AAS v2</option>
                        <option value="assets/maps/GooseBay_AAS_1.png">Goose Bay: AAS v1</option>
                        <option value="assets/maps/Gorodok_AAS_1.png">Gorodok: AAS v1</option>
                        <option value="assets/maps/Harju_AAS_1.png">Harju: AAS v1</option>
                        <option value="assets/maps/Harju_AAS_2.png">Harju: AAS v2</option>
                        <option value="assets/maps/Harju_AAS_3.png">Harju: AAS v3</option>
                        <option value="assets/maps/KamdeshHighlands_AAS_1.png">Kamdesh Highlands: AAS v1</option>
                        <option value="assets/maps/KohatToi_AAS_1.png">Kohat Toi: AAS v1</option>
                        <option value="assets/maps/Kokan_AAS_1.png">Kokan: AAS v1</option>
                        <option value="assets/maps/Kokan_AAS_2.png">Kokan: AAS v2</option>
                        <option value="assets/maps/LashkarValley_AAS_1.png">Lashkar Valley: AAS v1</option>
                        <option value="assets/maps/LashkarValey_AAS_2.png">Lashkar Valley: AAS v2</option>
                        <option value="assets/maps/LogarValley_AAS_1.png">Logar Valley: AAS v1</option>
                        <option value="assets/maps/Manicougan_AAS_1.png">Manicougan: AAS v1</option>
                        <option value="assets/maps/Manicougan_AAS_2.png">Manicougan: AAS v2</option>
                        <option value="assets/maps/Manicougan_AAS_3.png">Manicougan: AAS v3</option>
                        <option value="assets/maps/Mestia_AAS_1.png">Mestia: AAS v1</option>
                        <option value="assets/maps/Mestia_AAS_2.png">Mestia: AAS v2</option>
                        <option value="assets/maps/Mutaha_AAS_1.png">Mutaha: AAS v1</option>
                        <option value="assets/maps/Mutaha_AAS_2.png">Mutaha: AAS v2</option>
                        <option value="assets/maps/Narva_AAS_1.png">Narva: AAS v1</option>
                        <option value="assets/maps/Narva_AAS_2.png">Narva: AAS v2</option>
                        <option value="assets/maps/Narva_AAS_3.png">Narva: AAS v3</option>
                        <option value="assets/maps/SanxianIslands_AAS_1.png">Sanxian Islands: AAS v1</option>
                        <option value="assets/maps/SanxianIslands_AAS_2.png">Sanxian Islands: AAS v2</option>
                        <option value="assets/maps/SanxianIslands_AAS_3.png">Sanxian Islands: AAS v3</option>
                        <option value="assets/maps/SumariBala_AAS_1.png">Sumari Bala: AAS v1</option>
                        <option value="assets/maps/SumariBala_AAS_2.png">Sumari Bala: AAS v2</option>
                        <option value="assets/maps/SumariBala_AAS_3.png">Sumari Bala: AAS v3</option>
                        <option value="assets/maps/TalilOutskirts_AAS_1.png">Talil Outskirts: AAS v1</option>
                        <option value="assets/maps/Yehorivka_AAS_1.png">Yehorivka: AAS v1</option>
                        <option value="assets/maps/Yehorivka_AAS_2.png">Yehorivka: AAS v2</option>
                    </select>
                    <input type="file" id="imageUpload" accept="image/*" class="file-input" hidden>
                </div>
            </section>
            
            <section class="drawing-tools">
                <div class="tool-row">
                    <h3>Line Tool:</h3>
                    <div class="line-tools-container">
                        <div class="marker-color-picker">
                            <input type="radio" name="color" id="redColor" value="red" checked hidden>
                            <label for="redColor" class="color-btn red active" data-color="red"></label>
                            
                            <input type="radio" name="color" id="blueColor" value="blue" hidden>
                            <label for="blueColor" class="color-btn blue" data-color="blue"></label>

                            <input type="radio" name="color" id="yellowColor" value="yellow" hidden>
                            <label for="yellowColor" class="color-btn yellow" data-color="yellow"></label>
                            
                            <input type="radio" name="color" id="whiteColor" value="white" hidden>
                            <label for="whiteColor" class="color-btn white" data-color="white"></label>
                        </div>
                    </div>
                </div>
            </section>

            <section class="icon-tools">
                <h3>Map Markers:</h3>
                <div class="marker-grid">
                    <button id="habMarkerBtn" class="icon-btn">
                        <img src="assets/icons/hab.png" alt="HAB" class="marker-icon">
                    </button>
                    <button id="heliMarkerBtn" class="icon-btn">
                        <img src="assets/icons/heli.png" alt="Heli" class="marker-icon">
                    </button>
                    <button id="lavMarkerBtn" class="icon-btn">
                        <img src="assets/icons/lav.png" alt="LAV" class="marker-icon">
                    </button>
                    <button id="logiMarkerBtn" class="icon-btn">
                        <img src="assets/icons/logi.png" alt="Logi" class="marker-icon">
                    </button>
                    <button id="matvMarkerBtn" class="icon-btn">
                        <img src="assets/icons/matv.png" alt="MATV" class="marker-icon">
                    </button>
                    <button id="tankMarkerBtn" class="icon-btn">
                        <img src="assets/icons/tank.png" alt="Tank" class="marker-icon">
                    </button>
                </div>
            </section>

            <section class="text-tools">
                <h3>Text Field:</h3>
                <div class="text-input-container">
                    <button id="addTextBtn" class="icon-btn">Add Text</button>
                </div>
            </section>

            <div class="button-container">
                <button id="recenterBtn">RECENTER MAP</button>
                <button id="downloadNow">DOWNLOAD MAP</button>
                <button id="clearAll">CLEAR MAP</button>
            </div>
            <div class="tip-section">
                <div class="tip-text">
                    <p>- Left Click to Draw</p>
                    <p>- Right Click to Drag</p>
                    <p>- STILL A WIP</p>
                    <p class="signature">- *RCN* guFF</p>
                </div>
            </div>
        </aside>
        
        <main class="canvas-container">
            <canvas id="mapCanvas"></canvas>
            <div class="placeholder-text">
                - Select a map from the left
                <br>
                - Draw with the Line Tool
                <br>
                - Place Map Markers 
                <br>
                - Enter Text to place on the Map
            <br>
            - Download the Plan
        </div>

        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
