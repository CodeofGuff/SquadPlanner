<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Planning Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <section class="logo-section">
                <img src="https://cdn.prod.website-files.com/651dd1cea3817995c17fa3c1/6557ac7dc67898168bff58dd_squadlogo_white_gold_hires-p-800.png" alt="Squad Logo" class="squad-logo">
                <p>PLANNER</p>
            </section>
            
            <section class="map-selection">
                <div class="selector-group">
                    <h3>Select Map</h3>
                    <select id="mapSelect">
                        <option value="">Choose map...</option>
                        <option value="assets/maps/AlBasrah_AAS_1.png">Al Basrah: AAS v1</option>
                        <option value="assets/maps/Anvil_AAS_1.png">Anvil: AAS v1</option>
                        <option value="assets/maps/BlackCoast_AAS_1.png">Black Coast: AAS v1</option>
                        <option value="assets/maps/BlackCoast_AAS_2.png">Black Coast: AAS v2</option>
                        <option value="assets/maps/Fallujah_AAS_1.png">Fallujah: AAS v1</option>
                        <option value="assets/maps/GooseBay_AAS_1.png">Goose Bay: AAS v1</option>
                        <option value="assets/maps/Gorodok_AAS_2.png">Gorodok: AAS v2</option>
                        <option value="assets/maps/Harju_AAS_1.png">Harju: AAS v1</option>
                        <option value="assets/maps/Harju_AAS_2.png">Harju: AAS v2</option>
                        <option value="assets/maps/Harju_AAS_3.png">Harju: AAS v3</option>
                        <option value="assets/maps/Kuban_AAS_1.png">Kuban: AAS v1</option>
                        <option value="assets/maps/Narva_AAS_1.png">Narva: AAS v1</option>
                        <option value="assets/maps/Narva_AAS_2.png">Narva: AAS v2</option>
                        <option value="assets/maps/Narva_AAS_3.png">Narva: AAS v3</option>
                    </select>
                </div>
            </section>
            
            <section class="drawing-tools">
                <h3>Color Picker</h3>
                <div class="color-picker">
                    <input type="radio" name="color" id="redColor" value="red" checked hidden>
                    <label for="redColor" class="color-btn red active" data-color="red"></label>
                    
                    <input type="radio" name="color" id="blueColor" value="blue" hidden>
                    <label for="blueColor" class="color-btn blue" data-color="blue"></label>
                </div>
            </section>

            <div class="action-buttons">
                <button id="clearCanvas">Clear All</button>
                <button id="downloadMap">Download Map</button>
            </div>

            <section class="tip-section">
                <div class="tip-text">
                    <p>Features will be added</p>
                    <p>This is very much a WIP</p>
                    <p class="signature">- guFF</p>
                </div>
            </section>
        </aside>
        
        <main class="canvas-container">
            <canvas id="mapCanvas"></canvas>
            <div class="placeholder-text">Select a map from the left</div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
